<div xmlns:th="http://www.thymeleaf.org">
<div class="panel panel-default">
	<div class="panel-heading">ORDER EDITION</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image"> <img
					ng-src="{{'/assets/images/' + form.image}}"
					style="max-width: 100%; height: 300px">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>ID</div>
						<input ng-model="form.id" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>OrderId</div>
						<input ng-model="form.order.id" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image</div>
						<input type="file" class="form-control" id="image" onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input ng-model="form.name" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Height</div>
						<input ng-model="form.height" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Weight</div>
						<input ng-model="form.weight" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Size</div>
						<input ng-model="form.size" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Color</div>
						<input ng-model="form.color" class="form-control">
					</div>
				</div>
				<div class="row">
				<div class="form-group col-sm-6">
						<div>Price</div>
						<input ng-model="form.price" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Quantity</div>
						<input ng-model="form.quantity" class="form-control">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create
		</button>
		<button ng-click="update()" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
		<button ng-click="delete(form)" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b>Reset
		</button>
	</div>
</div>
</div>
