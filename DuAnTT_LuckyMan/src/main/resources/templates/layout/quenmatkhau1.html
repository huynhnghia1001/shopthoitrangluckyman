<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index1 :: dynamic(~{::main})}">

<body>
	<main>
		<form action="/quenmk/quen1">
			<section class="login-block">
				<div class="container">
					<div class="row">

						<div class="col-md-8 banner-sec">
							<div id="carouselExampleIndicators" class="carousel slide"
								data-ride="carousel">
								<div class="carousel-inner" role="listbox">
									<div class="carousel-item active">
										<img class="d-block img-fluid" src="/assets/images/dangky.jpg"
											alt="First slide">
										<div class="carousel-caption d-none d-md-block">
											<div class="banner-text">
												<h2>This is Heaven</h2>
												<p>Lorem ipsum dolor sit amet, consectetur adipiscing
													elit, sed do eiusmod tempor incididunt ut labore et dolore
													magna aliqua. Ut enim ad minim veniam, quis nostrud
													exercitation</p>
											</div>
										</div>
									</div>

								</div>
							</div>

						</div>
						<div class="col-md-4 login-sec">
							<h2 class="text-center">Quen Mat Khau</h2>
							<input type="hidden" name="username" th:value="${username}">
							<form class="login-form">
								<div class="form-group">
									<label for="exampleInputPassword1" class="text-uppercase">Username</label>
									<input class="form-control" th:value="${username}"
										ng-model="form." disabled="disabled">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1" class="text-uppercase">Password</label>
									<input  class="form-control" name="Password"
										ng-model="form." placeholder="">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1" class="text-uppercase">Confim Password</label>
									<input  class="form-control" name="ConfimPassword"
										ng-model="form." placeholder="">
								</div>
								<div class="form-check">
									<button ng-click="()" type="submit"
										class="btn btn-login float-right">Submit</button>
								</div>

							</form>
							<div class="copy-text">
								Created with <i class="fa fa-heart"></i> by <a
									href="http://grafreez.com">Grafreez.com</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</form>
	</main>
</body>
</html>
