<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index1 :: dynamic(~{::main})}">

<body>
	<main>
		<form>
			<section class="login-block">
				<div class="container">
					<div class="row">

						<div class="col-md-8 banner-sec">
							<div id="carouselExampleIndicators" class="carousel slide"
								data-ride="carousel">
								<div class="carousel-inner" role="listbox">
									<div class="carousel-item active">
										<img class="d-block img-fluid" src="/assets/images/dangky.jpg"
											alt="First slide">
										<div class="carousel-caption d-none d-md-block">
											<div class="banner-text">
												<h2>This is Heaven</h2>
												<p>Lorem ipsum dolor sit amet, consectetur adipiscing
													elit, sed do eiusmod tempor incididunt ut labore et dolore
													magna aliqua. Ut enim ad minim veniam, quis nostrud
													exercitation</p>
											</div>
										</div>
									</div>

								</div>
							</div>

						</div>
						<div class="col-md-4 login-sec">
							<h2 class="text-center">Doi Mat Khau</h2>
							<form class="login-form">
								<div class="form-group">
									<label for="exampleInputEmail1" class="text-uppercase">Username</label>
									<div  style="font-size: 17px" class="font-weight-bold" id="username">[[${#request.remoteUser}]]</div>

								</div>
								<div class="form-group">
									<label for="exampleInputPassword1" class="text-uppercase">Password</label>
									<input  style="font-size: 17px" type="password" class="form-control"
										ng-model="form.password" placeholder="">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1" class="text-uppercase">NewPassword</label>
									<input style="font-size: 17px" type="password" class="form-control"
										ng-model="form.newpassword" placeholder="">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1" class="text-uppercase">ConfirmPassword</label>
									<input style="font-size: 17px" type="password" class="form-control"
										ng-model="form.confirmpassword" placeholder="">
								</div>


								<div class="form-check">
									<button ng-click="doimatkhau()" type="submit"
										class="btn btn-login float-right">Submit</button>
								</div>

							</form>
							
						</div>
					</div>
				</div>
			</section>
		</form>
	</main>
</body>
</html>
