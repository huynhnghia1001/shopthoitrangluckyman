<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/index1::dynamic(~{::main})}">
	<body>
		<main class="row">
			<div th:each = "p: ${abc}" >
				<div class="panel panel-primary poly-item text-center">
					
					<div class="panel-heading">
						<a th:href="@{|/product/detail/${p.id}|}"><h1>[[${p.name}]]</h1></a>
					</div>
					
					<div class="panel panel-body">
						<a th:href="@{|/product/detail/${p.id}|}">
							<img th:src="@{|/assets/images/${p.image}|}">
						</a>
					</div>
					
					<div class="panel-footer text-right">
						<b class="pull-left">$[[${p.price}]]</b>
						<button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-success">
							<i class="glyphicon glyphicon-shopping-cart"></i>
						</button>
					</div>
					
				</div>
				
			</div>
		</main>
	</body>
</html>
