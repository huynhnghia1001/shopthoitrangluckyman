
<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index1 :: dynamic(~{::main})}">

<body>
	<main>
		<form th:action="@{/layout/login}" method="POST">
			<section class="login-block">
			<div class="container">
				<div class="row">
					<div class="col-md-4 login-sec">
						<h2 class="text-center">Login Now</h2>
						<form class="login-form">
							<div class="form-group">
								<label for="exampleInputEmail1" class="text-uppercase">Username</label>
								<input style="font-size: 17px" type="text" class="form-control" placeholder="Username"  name="username">

							</div>
							<div class="form-group">
								<label for="exampleInputPassword1" class="text-uppercase">Password</label>
								<input style="font-size: 17px" type="password" class="form-control" placeholder="Password" name="password">
							</div>


							<div class="form-check">
								<label style="font-size: 17px" class="form-check-label"> <input type="checkbox"
									class="form-check-input" name="remember-me"> <small>&nbsp; &nbsp;&nbsp;Remember Me</small>
								</label>
								<button type="submit" class="btn btn-login float-right">Submit</button>
								
							</div>
							<i class="pull-left text-danger" th:text="${message}"></i><br>
							<a style="font-size: 18px; color: #DE6262;" href="/quenmk">Forgot password</a>
							<div class="copy-text" style="font-size: 15px;">
								Go to the registration form <i class="fa fa-heart"></i> by <a style="font-size: 18px;"
									href="/registration">registration</a>
							</div>
						</form>
					</div>
					<div class="col-md-8 banner-sec">
						<div id="carouselExampleIndicators" class="carousel slide"
							data-ride="carousel">
							<div class="carousel-inner" role="listbox">
								<div class="carousel-item active">
									<img class="d-block img-fluid" src="/assets/images/Tus.jpg"
										alt="First slide">
									<div class="carousel-caption d-none d-md-block">
										<div class="banner-text">
											<h2>This is Heaven</h2>
											<p>Lorem ipsum dolor sit amet, consectetur adipiscing
												elit, sed do eiusmod tempor incididunt ut labore et dolore
												magna aliqua. Ut enim ad minim veniam, quis nostrud
												exercitation</p>
										</div>
									</div>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>
		</section>
		</form>
	</main>
</body>

</html>
